      <title>Lector QR</title>

  <body>
    <div data-role="page" id="main">
      <div data-role="header">
        <h1>Lector QR</h1>
      </div>

      <div class="ph3 pv4 tc">

        <div class="pt6">
          <a href="#" id="btnScan" class="ui-btn">Escaner</a>
          <a href="#dataEntry" class="ui-btn">Ingreso Manual</a>
          <a href="#configuacion" class="ui-btn">Configuracion</a>
        </div>

      </div>
    </div>

    <div data-role="page" id="dataEntry">
      <div data-role="header">
        <h1>Lector QR</h1>
      </div>

      <div data-role="main" class="ui-content">
        <div class="pa3">
          <input type="text" id="txtDataEntry">

          <div>
              <button type="button"  class="ui-btn" id="btnSendEntry">Enviar</button>
              <a href="#main" class="ui-btn">Atras</a>
          </div>
        </div>
      </div>
    </div>

    <div data-role="page" id="configuacion">
      <div data-role="header">
        <h1>Lector QR</h1>
      </div>

      <div data-role="main" class="ui-content">
        <div class="ph3 pv4">
          <label for="">Host</label>
          <input type="text" id="txtServerHost">

          <label for="">Port</label>
          <input type="text" id="txtServerPort">

          <div class="pt3">
              <button type="button"  class="ui-btn" id="btnSaveConfig">Guardar</button>
              <a href="#main" class="ui-btn">Atras</a>
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
